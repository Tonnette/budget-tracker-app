<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#317EFB" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="/style.css" />
  <title>Budget Tracker</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <h1 class="display-4" style="text-align:center;">BUDGET TRACKER</h1>
    <p class="lead" style="text-align:center;">Track your funds both Online and Offline</p>
    <hr class="my-4">
    <p></p>
  </div>

  <div class="wrapper">
    <div class="total">
      <div><b>Your cash total is: $<span id="total">0</span></b></div>
    </div>


    <form>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <label for="t-name"><i>Transaction Name:</i></label>
          </div>
          <div class="col-sm-12">
            <input type="text" id="t-name" placeholder="transaction name" />
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-sm-12">
            <label for="t-amount"><i>Transaction Amount:</i></label>
          </div>
          <div class="col-sm-12">
            <input type="number" min="0" id="t-amount" font-style="italic" placeholder="transaction amount" />
          </div>

        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="transaction-buttons">
              <button id="add-btn"><i class="fa fa-plus"></i> Add Funds</button>
       
              <button id="sub-btn">
                <i class="fa fa-minus"></i> Subtract Funds
              </button>
            </div>
            <p role="alert" class="error"></p>


          </div>

        </div>

      </div>
    </form>






    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <canvas id="my-chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="/db.js"></script>
  <script src="/index.js"></script>
</body>

</html>
